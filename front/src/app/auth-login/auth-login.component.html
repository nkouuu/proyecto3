<div id="LoginForm">
    <div class="container">

        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2>Log in</h2>
                </div>
                <p style="color:rgb(151, 14, 14)">{{sessionService.message}}</p>
                <form id="Login">

                    <div class="form-group">


                        <input type="text" class="form-control" [(ngModel)]="username" name="username" id="inputEmail" placeholder="Username">

                    </div>

                    <div class="form-group">

                        <input type="password" class="form-control" [(ngModel)]="password" name="password" id="inputPassword" placeholder="Password">

                    </div>
                    <div class="forgot">
                    </div>
                    <button (click)="login(username,password)" class="btn btn-primary">Log in!</button>

                </form>
            </div>
        </div>
    </div>
</div>
