<div class="newRecoButton">
  New Reco
  <button (click)="toggleHide(0)">
    <i class="fas fa-plus"></i>
  </button>
</div>
<div class="newRecoFormDiv d-none">
  <div class="title">
    <h4>New reco</h4>

    <button class="close" (click)="toggleHide(1)">
      <i class="fas fa-times"></i>

    </button>
  </div>

  <form *ngIf="sessionService.user" class="newRecoForm " autocomplete="off">

    <div class="form-group">
      <textarea type="text" class="form-control" [(ngModel)]="content" name="content" autofocus required> </textarea>

    </div>
    <div class="form-group">
      <label for="cat"> Category
      </label>
      <select type="text" name="cat" class="form-control" #category required>
        <option value="Movie" selected>Movie</option>
        <option value="Anime">Anime</option>
        <option value="Music">Music</option>
        <option value="Travel">Travel</option>
        <option value="Util">Utils</option>


      </select>
    </div>
    <div class="media">
      <div class="form-group fileDiv">
          <i class="far fa-image"></i>


        <input type="file" class="file" name="file" ng2FileSelect [uploader]="uploader" />
        <div class="cover">
          Add file
        </div>
      </div>
      <div class="form-group videoDiv">
          <i class="fab fa-youtube"></i>


        <input type="text" name="video" [(ngModel)]="video" placeholder="Video url..." />

      </div>
    </div>

    <button (click)="newReco(content,category.value,video);toggleHide(1)">Add</button>
  </form>
</div>
