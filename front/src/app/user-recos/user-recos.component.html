<div class="recos">
  <div *ngFor="let reco of user[section] "  class="reco">
      <p>{{reco.content}}-{{reco.category}}</p>
      <a href="" [routerLink]="['/recos','reco',reco._id]"><button>Replies</button></a>       {{reco.likes.length}}
      <button (click)="rS.likeReco(reco._id).subscribe()" >
        Like
      </button>
  </div>
</div>
