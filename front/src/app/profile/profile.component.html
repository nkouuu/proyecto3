
<button (click)="aS.sendFollow(sessionService.user._id,user._id)">followwwwwww</button>
  <div class="container">
    <div class="innerwrap">
      <section class="section1 clearfix">
        <div>
          <div class="row grid clearfix">
            <div class="col2 first">
              <img src="http://images.contactmusic.com/newsimages/david_beckham_1133321.jpg" alt="">
              <h1>{{user.name}}</h1>
              <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's</p>
            <span (click)="unfollow(sessionService.user._id,user._id,$event)" id="followButton" *ngIf="user._id!=sessionService.user._id" >Follow</span>
            </div>
            <div class="col2 last">
              <div class="grid clearfix">
                <div class="col3 first">
                  <h1>{{user.recos.length}}</h1>
                  <span>Recos</span>
                </div>
                <div class="col3"><h1>{{user.likes.length}}</h1>
                <span>Likes</span></div>
                <div class="col3 last"><h1>20</h1>
                <span>Followers</span></div>
              </div>
            </div>
          </div>
          <div class="row clearfix">
            <ul class="row2tab clearfix">
              <li (click)="changeSection('recos',$event)"><i class="fa fa-list-alt"></i> Recos </li>
              <li (click)="changeSection('likes',$event)"><i class="fa fa-heart"></i>Likes </li>
              <li (click)="changeSection('following',$event)"><i class="fa fa-check"></i> Following </li>
              <li><i class="fa fa-thumbs-o-up "></i> NEXT</li>
            </ul>
          </div>
        </div>
        <span class="smalltri">
          
        <i class="fa fa-star"></i>
        </span>
      </section>
      <app-user-recos *ngIf="section!='following'" [user]="user" [section]="section"></app-user-recos>
      <app-users-list *ngIf="section=='following'" [user]="user" ></app-users-list>
    </div>
  </div>
