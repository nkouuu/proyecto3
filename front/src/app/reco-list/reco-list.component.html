<app-sub-menu [category]="category"></app-sub-menu>
<app-new-reco></app-new-reco>

<div class="recos">
  <div *ngFor="let reco of recos | categoryFilter :'category':category"  class="reco">
      <a href="" [routerLink]="['/profile',reco.author._id]">{{reco.author.username}}</a>
      <p>{{reco.content}}-{{reco.category}}</p>
      <a href="" [routerLink]="['/recos','reco',reco._id]"><button>Replies</button></a> 
      {{reco.likes.length}}
      <button (click)="rS.likeReco(reco._id).subscribe()" >
        Like
      </button>
  </div>
</div>
