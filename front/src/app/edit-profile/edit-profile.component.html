<div class="container mainContainer">
    <div class="innerwrap">
        <section class="section1 clearfix">

            <div class="row grid clearfix">
                <h2> Edit profile</h2>

                <div class="col2 first user">
                    <img src={{sessionService.user.picture}} alt="beach">


                </div>

                <div id="LoginForm">
                    <div class="container">

                        <div class="login-form">
                            <div class="main-div">
                                <div class="panel">
                                </div>
                                <form id="Login">

                                    <div class="form-group">

                                        <input type="file" class="file" name="file" ng2FileSelect [uploader]="uploader" />
                                        <div>Select profile picture</div>

                                    </div>
                                    
                                    <div class="form-group">


                                        <input type="text" class="form-control" [(ngModel)]="userEdit.username" name="username" placeholder="{{sessionService.user.username}}">

                                    </div>

                                    <div class="form-group">

                                        <input type="password" class="form-control" [(ngModel)]="userEdit.password" name="password" id="inputPassword" placeholder=" New Password">

                                    </div>
                                    <div class="form-group">

                                        <input type="text" class="form-control" [(ngModel)]="userEdit.email" name="email" placeholder="{{sessionService.user.email}}">

                                    </div>
                                    <div class="form-group">

                                        <input type="text" class="form-control" [(ngModel)]="userEdit.name" name="name" placeholder="{{sessionService.user.name}}">

                                    </div>


                                    <div class="forgot">
                                    </div>
                                    <button type="submit" (click)="editUser(userEdit)" class="btn btn-primary">Save</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>



            </div>



        </section>

    </div>
</div>
